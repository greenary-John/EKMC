<?xml version='1.0' encoding='UTF-8'?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
  <input>
    <net-file value="network.net.xml"/>
    <additional-files value="route.rou.xml,vehicle.xml,loopdet.xml"/>
    <gui-settings-file value="settin.gui.cfg"/>
  </input>
  <output>
    <tripinfo-output value="tripsv.xml"/>
    <fcd-output value="fcd.xml"/>
  </output>
  <time>
    <begin value="0"/>
    <step-length value="1"/>
    <end value="86400"/>
  </time>
  <random_number>
    <random value="true"/>
    <seed value="20000"/>
  </random_number>

</configuration>
